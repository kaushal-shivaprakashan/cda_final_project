name: Model Training Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'training_pipeline.py'
      - 'data/processed/cleaned_citibike/**'
      - 'requirements.txt'
  schedule:
    # every day at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  train_models:
    runs-on: ubuntu-latest
    env:
      PARQUET_PATH: data/processed/cleaned_citibike/citibike_2023_top3.parquet
      MODEL_DIR: pipelines/models
    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🏋️ Run training pipeline
        run: |
          python training_pipeline.py

      - name: 📂 Upload Saved Model Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: pipelines/models/
